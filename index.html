
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" type="x-icon" href="Assets/logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify - Your Favourite Music Is Here</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <ul>
      <li class="brand"><img src="Assets/logo.png" alt="spotify">Spotify</li>
      <li>Home</li>
      <li>About</li>

    </ul>
  </nav>

  <div class="container">
    <div class="songlist">
      <h1>Best Of NCS - No Copyright Sounds</h1>
      <div class="songItemcontainer">
      </div>
      <div class="songItem">
        <img src="Assets/15.jpeg" alt="1">
        <span class="songName">System Pe Sytem</span>
        <span class="songlistplay"><span class="timestamp">0:03:40 <i id="7" class="far songItemPlay fa-play-circle"></i></span></span>
      </div>
      <div class="songItem">
        <img src="Assets/WhatsApp Image 2024-11-19 at 5.23.14 AM.jpeg" alt="1">
        <span class="songName">Coca Cola Tu</span>
        <span class="songlistplay"><span class="timestamp">0:03:53 <i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
      </div>
      <div class="songItem">
        <img src="Assets/download (3).jpeg" alt="1">
        <span class="songName">Excussess</span>
        <span class="songlistplay"><span class="timestamp">0:03:02 <i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
      </div>
      <div class="songItem">
        <img src="Assets/download.jpeg2.jpeg" alt="1">
        <span class="songName">Tenu Lehenga</span>
        <span class="songlistplay"><span class="timestamp">0:04:17 <i id="9" class="far songItemPlay fa-play-circle"></i></span></span>
      </div>
      <div class="songItem">
        <img src="Assets/download.jpeg25.jpeg" alt="1">
        <span class="songName">Tauba Tauba</span>
        <span class="songlistplay"><span class="timestamp">0:03:02 <i id="8" class="far songItemPlay fa-play-circle"></i></span></span>
      </div>
     
      <div class="songItem">
        <img src="Assets/download (1).jpeg" alt="1">
        <span class="songName">Amplifier</span>
        <span class="songlistplay"><span class="timestamp">0:03:02 <i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
      </div>

      <div class="songItem">
        <img src="Assets/download (10).jpeg" alt="1">
        <span class="songName">Yarri Hai</span>
        <span class="songlistplay"><span class="timestamp">0:03:02 <i id="11" class="far songItemPlay fa-play-circle"></i></span></span>
      </div>

      <div class="songItem">
        <img src="./Assets/download.jpeg30.jpeg" alt="1">
        <span class="songName">Meri Zinhadi Hai tu</span>
        <span class="songlistplay"><span class="timestamp">0:03:02 <i id="12" class="far songItemPlay fa-play-circle"></i></span></span>
      </div>

      </div>
    </div>
    <div class="songbanner"></div>
  </div>
      
  <div class="bottom">
    <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
    <div class="icons">
      <i class="fas fa-3x fa-step-backward" id="previous"></i>
      <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
      <i class="fas fa-3x fa-step-forward" id="next"></i> 
    </div>
    <div class="songInfo">
      <img src="Assets/5uwq.gif" width="42px" alt="" id="gif"> System Pe System
    </div>
  </div>


  <script src="https://kit.fontawesome.com/711c71764b.js" crossorigin="anonymous"></script>
      <script src="app.js"></script>
</body>
</html>
